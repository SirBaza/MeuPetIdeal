<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: baseHead}">
  <title>Editar ONG</title>
  <link rel="stylesheet" th:href="@{/css/cadastroOng.css}">
</head>
<body>

<header th:replace="~{base :: baseHeaderPage}"></header>

<main class="px-40 py-8">
  <div class="layout-content-container cadastro-ong-wrapper">
    <h2>Editar ONG</h2>

    <div th:if="${msg}" class="cadastro-ong-success" th:text="${msg}"></div>

    <form class="cadastro-ong-card"
          th:action="@{/MeuPetIdeal/editarOng/{id}(id=${ong.id})}"
          th:object="${ong}"
          method="post"
          enctype="multipart/form-data">

      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <div class="cadastro-ong-error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
      </div>

      <div>
        <label for="endereco">Endereço / Cidade:</label>
        <input type="text" id="endereco" th:field="*{endereco}" />
        <div class="cadastro-ong-error" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
      </div>

      <div>
        <label for="fundacao">Fundada em (ano):</label>
        <input type="text" id="fundacao" th:field="*{fundacao}" />
      </div>

      <div>
        <label for="atuacao">Atuação:</label>
        <input type="text" id="atuacao" th:field="*{atuacao}" />
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" />
      </div>

      <div>
        <label for="email">E‑mail:</label>
        <input type="email" id="email" th:field="*{email}" />
      </div>

      <div>
        <label for="site">Site:</label>
        <input type="text" id="site" th:field="*{site}" />
      </div>

      <div>
        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" th:field="*{instagram}" />
      </div>

      <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" rows="4"></textarea>
      </div>

      <div>
        <label for="foto">Foto (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </div>

      <div class="cadastro-ong-actions">
        <button type="submit" class="cadastro-ong-submit">Salvar Alterações</button>
        <a th:href="@{/MeuPetIdeal/ong}" class="cadastro-ong-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</main>

<footer th:replace="~{base :: BaseFooterPage}"></footer>

</body>
</html>
