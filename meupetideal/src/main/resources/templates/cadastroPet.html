<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: baseHead}"></head>
<body>

    <header th:replace="~{base :: baseHeaderPage}"></header>

    <main>
        <section class="cadastro-pet">
            <div class="container">
                <h2>Cadastro de Pet para Adoção</h2>

                <!-- Corrigido: adicionado th:object="${pet}" -->
                <form th:action="@{/cadastroPet}" th:object="${pet}" method="post" enctype="multipart/form-data">

                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" th:field="*{nome}"/>
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></span>
                    </div>

                    <div>
                        <label for="raca">Raça:</label>
                        <input type="text" id="raca" th:field="*{raca}"/>
                        <span th:if="${#fields.hasErrors('raca')}" th:errors="*{raca}" style="color:red"></span>
                    </div>

                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" th:field="*{idade}"/>
                        <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" style="color:red"></span>
                    </div>

                    <div>
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" th:field="*{descricao}"></textarea>
                        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color:red"></span>
                    </div>
                    
                    

                    <div>
                        <label for="ong">ONG Responsável:</label>
                        <input type="text" id="ong" th:field="*{ong}"/>
                        <span th:if="${#fields.hasErrors('ong')}" th:errors="*{ong}" style="color:red"></span>
                    </div>
                    
                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>     
    </main>

    <!-- Corrigido: use exatamente o mesmo nome do fragmento no base.html -->
    <footer th:replace="~{base :: BaseFooterPage}"></footer>

</body>
</html>
